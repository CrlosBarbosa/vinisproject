<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto-login1</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>


    <div class="container" id="container">

        <div class="nav">
            <div id="menu">
                <a href="index.html">Voltar</a>
              
            </div>
        </div>

        <div class="form-container sign-in">
            <form>
                <h1>Bem vindo!</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                </div>
                <span>Ou use seu e-mail para fazer login</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Password">
                <button>Cadastrar</button>
            </form>
        </div>
        
        <div class="form-container sign-up">
            <form>
                <h1>Crie sua conta</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                </div>
                <span>Ou use seu e-mail para entrar</span>
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Password">
                <a href="#">Esqueceu sua senha?</a>
                <button>Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem vindo de volta ðŸ˜Ž </h1>
                    <p>Use seus dados para logar e usar a ViniStore!</p>
                    <button class="hidden" id="login">Entrar</button>
                </div>

                <div class="toggle-panel toggle-right">
                    <h1>Ola!Tudo bem?</h1>
                    <p>Registre-se agora com seus dados para utilizar a Vinistore</p>
                    <button class="hidden" id="register">Registrar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
